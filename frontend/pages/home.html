<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderTrip - Home</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="home-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <a href="home.html"><h1>WanderTrip</h1></a>
        </div>
        <div class="nav-menu">
          <a href="planner.html" class="nav-item active">My Plan</a>
          <a href="my-trips.html" class="nav-item">My Trips</a>
          <a href="destinations.html" class="nav-item">Destinations</a>
          <a href="my-account.html" class="nav-item">My Account</a>
        </div>
        <div class="nav-profile">
          <div class="profile-avatar">ðŸ‘¤</div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Destination Search Section -->
      <section class="destination-search">
        <div class="search-container">
          <h2>Choose your Destination</h2>
          <form id="searchForm" class="search-form">
            <div class="form-row">
              <div class="form-group destination-group">
                <label for="destination">Destination</label>
                <input
                  type="text"
                  id="destination"
                  name="destination"
                  placeholder="Where would you like to go?"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="startDate">Check In</label>
                <input type="date" id="startDate" name="startDate" required />
              </div>

              <div class="form-group">
                <label for="returnDate">Check Out</label>
                <input type="date" id="returnDate" name="returnDate" required />
              </div>

              <div class="form-group">
                <label for="guests">Guests</label>
                <select id="guests" name="guests" required>
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                  <option value="5">5 Guests</option>
                  <option value="6">6+ Guests</option>
                </select>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="search-button">Search</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script>
      // Set minimum date to today for check-in and check-out
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("startDate").setAttribute("min", today);
      document.getElementById("returnDate").setAttribute("min", today);

      // Update checkout minimum date when check-in changes
      document
        .getElementById("startDate")
        .addEventListener("change", function () {
          const checkinDate = this.value;
          document
            .getElementById("returnDate")
            .setAttribute("min", checkinDate);

          // Clear checkout if it's before the new check-in date
          const checkoutDate = document.getElementById("returnDate").value;
          if (checkoutDate && checkoutDate <= checkinDate) {
            document.getElementById("returnDate").value = "";
          }
        });
    </script>

    <!-- Include home page JavaScript -->
    <script src="../scripts/home-app.js"></script>
  </body>
</html>
