<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderPlan - Travel Itinerary Planner</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="planner-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="home.html"><h1>WanderTrip</h1></a>
            </div>
            <div class="nav-menu">
                <a href="planner.html" class="nav-item active">My Plan</a>
                <a href="my-trips.html" class="nav-item">My Trips</a>
                <a href="destinations.html" class="nav-item">Destinations</a>
                <a href="my-account.html" class="nav-item">My Account</a>
            </div>
            <div class="nav-profile">
                <div class="profile-avatar">ðŸ‘¤</div>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-content">
                <div class="landmarks-illustration">
                    <!-- SVG landmarks similar to the mockup -->
                    <svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
                        <!-- Dome building -->
                        <g class="landmark" transform="translate(20, 20)">
                            <circle cx="25" cy="50" r="20" fill="none" stroke="#666" stroke-width="2"/>
                            <circle cx="25" cy="35" r="15" fill="#f8a5c2" stroke="#666" stroke-width="2"/>
                            <rect x="15" y="50" width="20" height="30" fill="none" stroke="#666" stroke-width="2"/>
                        </g>
                        
                        <!-- Column building -->
                        <g class="landmark" transform="translate(70, 25)">
                            <rect x="0" y="0" width="30" height="55" fill="none" stroke="#666" stroke-width="2"/>
                            <line x1="5" y1="0" x2="5" y2="55" stroke="#666" stroke-width="1"/>
                            <line x1="15" y1="0" x2="15" y2="55" stroke="#666" stroke-width="1"/>
                            <line x1="25" y1="0" x2="25" y2="55" stroke="#666" stroke-width="1"/>
                        </g>
                        
                        <!-- Eiffel Tower -->
                        <g class="landmark" transform="translate(130, 10)">
                            <line x1="15" y1="65" x2="15" y2="5" stroke="#666" stroke-width="3"/>
                            <line x1="5" y1="45" x2="25" y2="45" stroke="#666" stroke-width="2"/>
                            <line x1="8" y1="30" x2="22" y2="30" stroke="#666" stroke-width="2"/>
                            <polygon points="15,5 12,15 18,15" fill="#666"/>
                        </g>
                        
                        <!-- Cathedral -->
                        <g class="landmark" transform="translate(180, 15)">
                            <rect x="0" y="25" width="40" height="40" fill="none" stroke="#666" stroke-width="2"/>
                            <polygon points="20,0 0,25 40,25" fill="none" stroke="#666" stroke-width="2"/>
                            <rect x="10" y="35" width="8" height="15" fill="none" stroke="#666" stroke-width="1"/>
                            <rect x="22" y="35" width="8" height="15" fill="none" stroke="#666" stroke-width="1"/>
                        </g>
                        
                        <!-- Clock tower -->
                        <g class="landmark" transform="translate(240, 20)">
                            <rect x="5" y="15" width="15" height="50" fill="none" stroke="#666" stroke-width="2"/>
                            <rect x="0" y="10" width="25" height="10" fill="none" stroke="#666" stroke-width="2"/>
                            <circle cx="12.5" cy="15" r="4" fill="none" stroke="#666" stroke-width="1"/>
                            <line x1="12.5" y1="15" x2="12.5" y2="12" stroke="#666" stroke-width="1"/>
                            <line x1="12.5" y1="15" x2="15" y2="15" stroke="#666" stroke-width="1"/>
                        </g>
                        
                        <!-- Twin buildings -->
                        <g class="landmark" transform="translate(290, 25)">
                            <rect x="0" y="0" width="15" height="55" fill="none" stroke="#666" stroke-width="2"/>
                            <rect x="20" y="0" width="15" height="55" fill="none" stroke="#666" stroke-width="2"/>
                            <circle cx="7.5" cy="35" r="3" fill="none" stroke="#666" stroke-width="1"/>
                            <circle cx="27.5" cy="35" r="3" fill="none" stroke="#666" stroke-width="1"/>
                        </g>
                    </svg>
                </div>
                <div class="header-title">
                    <h1>Travel Itinerary</h1>
                    <p class="destination-info">
                        <span id="destination-name">Loading...</span>
                        <span id="trip-dates"></span>
                    </p>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Activity Sidebar -->
            <aside class="activity-sidebar">
                <div class="sidebar-header">
                    <h3>Available Activities</h3>
                    <p>Drag activities to your itinerary</p>
                </div>
                <div class="activity-list" id="activityList">
                    <!-- Activities will be dynamically populated here -->
                </div>
            </aside>

            <!-- Itinerary Days Container -->
            <section class="itinerary-container">
                <div class="days-grid" id="daysGrid">
                    <!-- Day cards will be dynamically populated here -->
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Generating your perfect itinerary...</p>
            </div>
        </div>

        <!-- Activity Modal for editing -->
        <div class="modal-overlay" id="activityModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Activity</h3>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="activityForm">
                        <div class="form-group">
                            <label for="activityTime">Time:</label>
                            <input type="time" id="activityTime" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="activityName">Activity:</label>
                            <input type="text" id="activityName" name="activity" required>
                        </div>
                        <div class="form-group">
                            <label for="activityDescription">Description:</label>
                            <textarea id="activityDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                            <button type="submit" class="btn-primary">Save Changes</button>
                            <button type="button" class="btn-danger" id="deleteActivity">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/planner-app.js"></script>
</body>
</html>
